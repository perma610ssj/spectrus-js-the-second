<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta property="og:url"                content="https://spec.sumianvoice.com/" />
    <meta property="og:type"               content="app" />
    <meta property="og:title"              content="Spectrus" />
    <meta property="og:description"        content="A spectrogram made in JS" />
    <meta property="og:image"              content="img/specexample.jpg" />
    <meta content="img/specexample.jpg" property="og:image">
    <meta content="img/specexample.jpg" property="twitter:image">
    <meta property="theme-color" content="#2f4">
    <meta charset="utf-8">
    <title>Spectrus</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id="div"></div>
    <div id="controls-wrap">
      <div class="">
        <button type="button" name="button" onclick="audioSystem.activeVisualizer.hzMaxIncrement(1000);">+</button>
        <button type="button" name="button" onclick="audioSystem.activeVisualizer.hzMaxIncrement(-1000);">-</button>
        <span></span>
        <button type="button" name="button" onclick="audioSystem.activeVisualizer.trackFormantToggle();" id="trackFormantToggle">formant tracking</button>
        <button type="button" name="button" onclick="audioSystem.activeVisualizer.scaleModeToggle();" id="scaleModeToggle">scale<br>mode</button>
        <div class="">
          <input id="pitchFloorAlert" type="number" name="" value="0" title="minimum pitch alert">
        </div>
        <button type="button" name="button" onclick="audioSystem.activeVisualizer.notationToggle();" id="notationToggle">experimental notation</button>
        <button type="button" name="button" onclick="audioSystem.gui.harmonicstoggle();" id="harmonicstoggle">show harmonics</button>
        <button type="button" name="button" onclick="audioSystem.activeVisualizer.pitchTrackModeToggle();" id="pitchtrackmode">pitch mode</button>
        <div>
          <button type="button" name="button" onclick="audioSystem.toggleView();" id="viewToggle">1D FFT</button>
        </div>
        <!--  -->
      </div>
    </div>
    <script src="js/colormaps.js" charset="utf-8"></script>
    <script src="js/interface/MouseListener.js" charset="utf-8"></script>
    <script src="js/noteFreqTable.js" charset="utf-8"></script>
    <script src="js/FFT/FFTAnalyser.js" charset="utf-8"></script>
    <script src="js/animFrameLoop.js" charset="utf-8"></script>
    
    <script src="js/visualizers/Visualizer.js" charset="utf-8"></script>
    <script src="js/visualizers/Spectrogram.js" charset="utf-8"></script>
    <script src="js/visualizers/FFTView.js" charset="utf-8"></script>

    <script src="js/interface/GUIOverlay.js" charset="utf-8"></script>
    <script src="js/AudioSystem.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
